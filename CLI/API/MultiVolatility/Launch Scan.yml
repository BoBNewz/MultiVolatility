info:
  name: Launch Scan
  type: http
  seq: 2

http:
  method: POST
  url: http://localhost:5001/scan
  body:
    type: json
    data: |-
      {
          "mode": "vol3",
          "dump": "/Users/max/Desktop/Tools/MultiVolatility/memdump.raw",
          "image": "volatility3:latest",
          "linux": false,
          "windows": true,
          "light": true,
          "processes": 20
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
